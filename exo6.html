<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices sur les Clauses Relatives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        h2 {
            margin-top: 20px;
            color: #007bff;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercices sur les Clauses Relatives</h1>
    </header>
    <div class="container">
        <h2>Instructions :</h2>
        <p>Complétez les phrases en utilisant les bonnes clauses relatives (who, whom, which, that, where, etc.).</p>

        <form id="quiz-form">
            <!-- Exercice 1 -->
            <h2>Exercice 1 :</h2>
            <label>1. The man ___ lives next door is very friendly.</label>
            <input type="text" name="q1" placeholder="Entrez votre réponse">

            <label>2. This is the house ___ I grew up.</label>
            <input type="text" name="q2" placeholder="Entrez votre réponse">

            <label>3. I met a woman ___ can speak six languages.</label>
            <input type="text" name="q3" placeholder="Entrez votre réponse">

            <label>4. The book ___ you lent me was very interesting.</label>
            <input type="text" name="q4" placeholder="Entrez votre réponse">

            <label>5. That's the boy ___ I saw at the park yesterday.</label>
            <input type="text" name="q5" placeholder="Entrez votre réponse">

            <label>6. The car ___ was parked outside was stolen.</label>
            <input type="text" name="q6" placeholder="Entrez votre réponse">

            <label>7. She is the one ___ helped me with my homework.</label>
            <input type="text" name="q7" placeholder="Entrez votre réponse">

            <label>8. Is this the place ___ you met her?</label>
            <input type="text" name="q8" placeholder="Entrez votre réponse">

            <label>9. This is the teacher ___ class is the most popular.</label>
            <input type="text" name="q9" placeholder="Entrez votre réponse">

            <label>10. I have a friend ___ brother is a famous actor.</label>
            <input type="text" name="q10" placeholder="Entrez votre réponse">

            <!-- Exercice 2 -->
            <h2>Exercice 2 :</h2>
            <label>1. The girl ___ bike was stolen is crying.</label>
            <input type="text" name="q11" placeholder="Entrez votre réponse">

            <label>2. He is the person ___ I was talking to.</label>
            <input type="text" name="q12" placeholder="Entrez votre réponse">

            <label>3. The movie ___ we watched last night was boring.</label>
            <input type="text" name="q13" placeholder="Entrez votre réponse">

            <label>4. The restaurant ___ we had dinner was excellent.</label>
            <input type="text" name="q14" placeholder="Entrez votre réponse">

            <label>5. This is the dog ___ bit the mailman.</label>
            <input type="text" name="q15" placeholder="Entrez votre réponse">

            <label>6. The man ___ she married is a doctor.</label>
            <input type="text" name="q16" placeholder="Entrez votre réponse">

            <label>7. The house ___ roof is leaking needs repairs.</label>
            <input type="text" name="q17" placeholder="Entrez votre réponse">

            <label>8. The people ___ car broke down were late.</label>
            <input type="text" name="q18" placeholder="Entrez votre réponse">

            <label>9. The park ___ we used to play has been closed.</label>
            <input type="text" name="q19" placeholder="Entrez votre réponse">

            <label>10. The dress ___ she bought was very expensive.</label>
            <input type="text" name="q20" placeholder="Entrez votre réponse">

            <!-- Exercice 3 -->
            <h2>Exercice 3 :</h2>
            <label>1. The teacher ___ teaches English is very nice.</label>
            <input type="text" name="q21" placeholder="Entrez votre réponse">

            <label>2. The school ___ I went to is far away.</label>
            <input type="text" name="q22" placeholder="Entrez votre réponse">

            <label>3. The cake ___ she made was delicious.</label>
            <input type="text" name="q23" placeholder="Entrez votre réponse">

            <label>4. The child ___ was crying is now calm.</label>
            <input type="text" name="q24" placeholder="Entrez votre réponse">

            <label>5. The man ___ I borrowed money from was kind.</label>
            <input type="text" name="q25" placeholder="Entrez votre réponse">

            <label>6. The movie ___ we watched was a thriller.</label>
            <input type="text" name="q26" placeholder="Entrez votre réponse">

            <label>7. The dog ___ tail is wagging is happy.</label>
            <input type="text" name="q27" placeholder="Entrez votre réponse">

            <label>8. The artist ___ painted this is famous.</label>
            <input type="text" name="q28" placeholder="Entrez votre réponse">

            <label>9. The hotel ___ we stayed was beautiful.</label>
            <input type="text" name="q29" placeholder="Entrez votre réponse">

            <label>10. The man ___ you met yesterday is my uncle.</label>
            <input type="text" name="q30" placeholder="Entrez votre réponse">

            <button type="submit" class="submit-btn">Soumettre les réponses</button>
        </form>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        const correctAnswers = {
            q1: "who",
            q2: "where",
            q3: "who",
            q4: "which",
            q5: "whom",
            q6: "that",
            q7: "who",
            q8: "where",
            q9: "whose",
            q10: "whose",
            q11: "whose",
            q12: "whom",
            q13: "which",
            q14: "where",
            q15: "that",
            q16: "whom",
            q17: "whose",
            q18: "whose",
            q19: "where",
            q20: "which",
            q21: "who",
            q22: "where",
            q23: "which",
            q24: "who",
            q25: "whom",
            q26: "which",
            q27: "whose",
            q28: "who",
            q29: "where",
            q30: "whom"
        };

        const quizForm = document.getElementById('quiz-form');
        const resultDiv = document.getElementById('result');

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            const formData = new FormData(quizForm);
            formData.forEach((value, key) => {
                if (value.toLowerCase() === correctAnswers[key]) {
                    score++;
                }
            });
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Votre score est de ${score} sur 30.`;
        });
    </script>
</body>
</html>
