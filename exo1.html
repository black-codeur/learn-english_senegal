<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices de Conjugaison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .exercice {
            margin: 20px 0;
        }
        .question {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 50%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin: 15px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercices de Conjugaison</h1>
        <form id="exercise-form">
            <!-- Exercice 1 -->
            <div class="exercice">
                <h2>Exercice 1</h2>
                <div class="question">
                    <label>1. I (to be) very happy yesterday.</label><br>
                    <input type="text" name="q1">
                </div>
                <div class="question">
                    <label>2. They (to go) to the party last night.</label><br>
                    <input type="text" name="q2">
                </div>
                <div class="question">
                    <label>3. She (to write) a letter to her friend last week.</label><br>
                    <input type="text" name="q3">
                </div>
                <div class="question">
                    <label>4. We (to study) for the exam all day.</label><br>
                    <input type="text" name="q4">
                </div>
                <div class="question">
                    <label>5. He (to eat) breakfast early this morning.</label><br>
                    <input type="text" name="q5">
                </div>
                <div class="question">
                    <label>6. I (to see) him yesterday.</label><br>
                    <input type="text" name="q6">
                </div>
                <div class="question">
                    <label>7. They (to live) in France for 5 years.</label><br>
                    <input type="text" name="q7">
                </div>
                <div class="question">
                    <label>8. She (to visit) London last summer.</label><br>
                    <input type="text" name="q8">
                </div>
                <div class="question">
                    <label>9. We (to learn) English for three years.</label><br>
                    <input type="text" name="q9">
                </div>
                <div class="question">
                    <label>10. He (to drink) coffee this morning.</label><br>
                    <input type="text" name="q10">
                </div>
            </div>

            <!-- Exercice 2 -->
            <div class="exercice">
                <h2>Exercice 2</h2>
                <div class="question">
                    <label>1. You (to be) late to school yesterday.</label><br>
                    <input type="text" name="q11">
                </div>
                <div class="question">
                    <label>2. They (to travel) to Spain last summer.</label><br>
                    <input type="text" name="q12">
                </div>
                <div class="question">
                    <label>3. She (to paint) a picture last weekend.</label><br>
                    <input type="text" name="q13">
                </div>
                <div class="question">
                    <label>4. We (to prepare) dinner together.</label><br>
                    <input type="text" name="q14">
                </div>
                <div class="question">
                    <label>5. He (to fix) his bike yesterday.</label><br>
                    <input type="text" name="q15">
                </div>
                <div class="question">
                    <label>6. I (to meet) a friend after work.</label><br>
                    <input type="text" name="q16">
                </div>
                <div class="question">
                    <label>7. They (to stay) at a hotel last night.</label><br>
                    <input type="text" name="q17">
                </div>
                <div class="question">
                    <label>8. She (to dance) at the party.</label><br>
                    <input type="text" name="q18">
                </div>
                <div class="question">
                    <label>9. We (to walk) in the park.</label><br>
                    <input type="text" name="q19">
                </div>
                <div class="question">
                    <label>10. He (to drive) his car yesterday.</label><br>
                    <input type="text" name="q20">
                </div>
            </div>

            <!-- Exercice 3 -->
            <div class="exercice">
                <h2>Exercice 3</h2>
                <div class="question">
                    <label>1. I (to watch) a movie last night.</label><br>
                    <input type="text" name="q21">
                </div>
                <div class="question">
                    <label>2. They (to clean) their house yesterday.</label><br>
                    <input type="text" name="q22">
                </div>
                <div class="question">
                    <label>3. She (to read) a book last evening.</label><br>
                    <input type="text" name="q23">
                </div>
                <div class="question">
                    <label>4. We (to plan) a trip last month.</label><br>
                    <input type="text" name="q24">
                </div>
                <div class="question">
                    <label>5. He (to work) late last night.</label><br>
                    <input type="text" name="q25">
                </div>
                <div class="question">
                    <label>6. I (to call) my parents yesterday.</label><br>
                    <input type="text" name="q26">
                </div>
                <div class="question">
                    <label>7. They (to help) their neighbors.</label><br>
                    <input type="text" name="q27">
                </div>
                <div class="question">
                    <label>8. She (to cook) dinner last evening.</label><br>
                    <input type="text" name="q28">
                </div>
                <div class="question">
                    <label>9. We (to visit) a museum.</label><br>
                    <input type="text" name="q29">
                </div>
                <div class="question">
                    <label>10. He (to clean) the kitchen last morning.</label><br>
                    <input type="text" name="q30">
                </div>
            </div>

            <button type="submit" class="submit-btn">Envoyer</button>
        </form>

        <div id="results" style="display:none;">
            <h2>Résultats</h2>
            <!-- Résultats seront affichés ici -->
        </div>
    </div>

    <script>
        const correctAnswers = {
            q1: "was", q2: "went", q3: "wrote", q4: "studied", q5: "ate",
            q6: "saw", q7: "lived", q8: "visited", q9: "have been learning", q10: "drank",
            q11: "were", q12: "traveled", q13: "painted", q14: "prepared", q15: "fixed",
            q16: "met", q17: "stayed", q18: "danced", q19: "walked", q20: "drove",
            q21: "watched", q22: "cleaned", q23: "read", q24: "planned",
            q25: "worked", q26: "called", q27: "helped", q28: "cooked",
            q29: "visited", q30: "cleaned"
        };
    
        document.getElementById('exercise-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            let userAnswers = {};
            let correctCount = 0;
    
            // Collect user answers
            for (let i = 1; i <= 30; i++) {
                const answer = this['q' + i].value.trim().toLowerCase();
                userAnswers['q' + i] = answer;
            }
    
            // Check answers
            for (const key in correctAnswers) {
                if (userAnswers[key] === correctAnswers[key]) {
                    correctCount++;
                }
            }
    
            // Display results
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').innerHTML = `<h2>Résultats</h2><p>Vous avez répondu correctement à ${correctCount} questions sur 30.</p>`;
            
            // Optionally display the answers
            let answerList = "<h3>Vos réponses:</h3><ul>";
            for (let i = 1; i <= 30; i++) {
                answerList += `<li>Question ${i}: Votre réponse: <strong>${userAnswers['q' + i]}</strong> | Correct: <strong>${correctAnswers['q' + i]}</strong></li>`;
            }
            answerList += "</ul>";
            document.getElementById('results').innerHTML += answerList;
        });
    </script>


</body>
</html>
